    <script>
        const createChunks = (file,cSize/* cSize should be byte 1024*1 = 1KB */) => {
            let startPointer = 0;
            let endPointer = file.size;
            let chunks = [];
            while(startPointer<endPointer){
                let newStartPointer = startPointer+cSize;
                chunks.push(file.slice(startPointer,newStartPointer));
                startPointer = newStartPointer;
            }
            return chunks;
        }
        function send() {
            var inputElement = document.getElementById('file2');
            var fileList = inputElement.files;
            let chunks = createChunks(fileList[0], 1024*1009);
            console.log(chunks.length);
            for (let i = 0; i < chunks.length; i++) {
                console.log(chunks[i]);
                const data = new FormData();
                data.append("document", chunks[i]);
                axios.post(
                    'https://drive.gruzservices.com/uploadc',
                    data,
                    { onUploadProgress: (ProgressEvent) => {
                        document.getElementById(`b${i}`).innerText = `Uploading ${parseInt(Math.round((ProgressEvent.loaded * 100) / ProgressEvent.total))}%`;
                    }
                })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log('bad');
                });
            }
        }
    </script>
